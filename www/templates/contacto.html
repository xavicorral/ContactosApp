<ion-view view-title="Contacto Detalle">
  <ion-content>
    <div class="list card">

      <div class="item">
        <h2>{{contacto.nombre}}</h2>
        <p>{{contacto.apellido}}</p>
      </div>

      <div class="item item-body">
        <p>
          {{contacto.comentarios}}
        </p>
      </div>

      <div class="item" ng-if="contacto.photoTaken">
        <img ng-src="{{contacto.imagen}}" class="fotoImg">
      </div>

    </div>
  </ion-content>
</ion-view>
