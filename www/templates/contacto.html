<ion-view view-title="Contacto Detalle">

    <div class="list card">

      <div class="item item-avatar">
        <h2>{{contacto.nombre}}</h2>

      <div class="item item-body">
        <p>
          {{contacto.comentarios}}
        </p>
      </div>

    </div>  </ion-content>
</ion-view>
